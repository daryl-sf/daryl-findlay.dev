name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn ci && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DARYL_FINDLAY }}'
          projectId: daryl-findlay
          envkey_VITE_SERVICE_NAME: '${{ secrets.VITE_SERVICE_NAME }}'
          envkey_VITE_FIREBASE_APIKEY: '${{ secrets.VITE_FIREBASE_APIKEY }}'
          envkey_VITE_FIREBASE_AUTHDOMAIN: '${{ secrets.VITE_FIREBASE_AUTHDOMAIN }}'
          envkey_VITE_FIREBASE_DATABASEURL: '${{ secrets.VITE_FIREBASE_DATABASEURL }}'
          envkey_VITE_FIREBASE_PROJECTID: '${{ secrets.VITE_FIREBASE_PROJECTID }}'
          envkey_VITE_FIREBASE_STORAGEBUCKET: '${{ secrets.VITE_FIREBASE_STORAGEBUCKET }}'
          envkey_VITE_FIREBASE_MESSAGINGSENDERID: '${{ secrets.VITE_FIREBASE_MESSAGINGSENDERID }}'
          envkey_VITE_FIREBASE_APPID: '${{ secrets.VITE_FIREBASE_APPID }}'
          envkey_VITE_FIREBASE_MEASUREMENTID: '${{ secrets.VITE_FIREBASE_MEASUREMENTID }}'
